name: Deploy with Capistrano

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
            bundler-cache: true
      - name: Deploy with Capistrano
        run: |
          bundle exec cap production deploy